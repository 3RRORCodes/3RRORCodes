name: Generate Snake Animation

on:
  push:
    branches:
      - main  # Run when there's a push to the main branch
  schedule:
    - cron: "0 0 * * *"  # Run daily at midnight UTC

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Generate the snake animation
      - name: Generate Snake Animation
        uses: Platane/snk@v2
        with:
          github_user_name: 3RRORCodes  # Replace with your GitHub username
          outputs: dist/snake.svg

      # Step 3: Push the snake animation to the repository
      - name: Push Snake Animation
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Use GitHub's built-in token for authentication
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          mkdir -p output
          mv dist/snake.svg output/
          git add output/snake.svg
          git commit -m "Generate snake animation"
          git push
